<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commercial HVAC Energy Efficiency Audit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #ffffff;
      color: black;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select {
      background-color: #ffffff;
      color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }
    .section {
      margin-bottom: 20px;
    }
    #results {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      color: black;
    }
    .conditional {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Is Your Commercial HVAC System Wasting Energy?</h1>
  <form id="auditForm">
    <div class="section">
      <label>How old is your HVAC system?</label>
      <select name="age">
        <option value="none">Select...</option>
        <option value="0">Less than 5 years</option>
        <option value="2">5–10 years</option>
        <option value="4">10–15 years</option>
        <option value="6">Over 15 years</option>
      </select>

      <label>Do you have a preventative maintenance contract?</label>
      <select name="maintenance">
        <option value="none">Select...</option>
        <option value="0">Yes, scheduled service</option>
        <option value="3">No, only repair calls</option>
        <option value="2">Not sure</option>
      </select>

      <label>Do you use automated HVAC controls?</label>
      <select name="controls">
        <option value="none">Select...</option>
        <option value="0">Yes, full BAS</option>
        <option value="2">Smart thermostats only</option>
        <option value="4">Manual controls</option>
      </select>

      <label>How often are filters changed?</label>
      <select name="filters">
        <option value="none">Select...</option>
        <option value="0">Monthly</option>
        <option value="1">Every 3 months</option>
        <option value="3">Only when there's an issue</option>
      </select>
    </div>
    <button type="button" onclick="calculateScore()">Calculate My Efficiency Risk</button>
  </form>

  <div id="results"></div>

  <script>
    function calculateScore() {
      const form = document.forms["auditForm"];
      let score = 0;

      const fields = ["age", "maintenance", "controls", "filters"];
      for (const field of fields) {
        const value = form[field].value;
        if (value !== "none") {
          score += parseInt(value);
        }
      }

      let message = "";

      if (score <= 5) {
        message = `
          <strong>Low Efficiency Risk:</strong> Your system seems well-maintained and energy efficient. Keep up the good work!
          <br><br>
          <a href="https://www.haroldbros.com/blog/best-ways-to-prolong-the-life-of-your-commercial-hvac-system" target="_blank">Best Ways to Prolong HVAC Life</a>
        `;
      } else if (score <= 10) {
        message = `
          <strong>Moderate Efficiency Risk:</strong> There are signs your system could be improved. Consider scheduling a professional energy audit.
          <br><br>
          <a href="https://www.haroldbros.com/blog/5-reasons-why-a-commercial-building-needs-an-hvac-rooftop-unit" target="_blank">5 Reasons to Upgrade</a>
        `;
      } else {
        message = `
          <strong>High Efficiency Risk:</strong> Your system likely has major inefficiencies. Contact us today to schedule a walkthrough.
          <br><br>
          <a href="https://www.haroldbros.com/blog/how-much-do-common-commercial-hvac-repairs-cost" target="_blank">See Common Repair Costs</a>
        `;
      }

      document.getElementById("results").innerHTML = message;
    }
  </script>
</body>
</html>
